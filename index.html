<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="icono.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <button id="botonPrev" aria-label="Anterior" onclick="previaCancion()">Anterior</button>
        <button id="botonPlay" aria-label="Reproducir" onclick="empezarMusica()">Play</button>
        <button id="botonStop" aria-label="Detener" onclick="pararMusica()">Stop</button>
        <button id="botonNext" aria-label="Siguiente" onclick="siguienteCancion()">Siguiente</button>
    </div>

    <div class="cover" aria-hidden="false">
        <img id="imagen_cancion" class="cover-bg" alt="Carátula de la canción (fondo)">
        <img id="vinyl" class="vinyl" alt="Vinilo girando">
    </div>
    <input type="range" name="volume" id="volume" class="volume" min="0" max="1" step="0.01" aria-label="Control de volumen" onchange="volumen(value)">VOLUMEN
    <input type="range" name="time" id="time" class="time" min="0" max="1" step="0.01" aria-label="Control de tiempo" onchange="cambiarTiempo(value)">TIEMPO

</body>
</html>
